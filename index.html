<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Music</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/base.css">

</head>

<body>
    <section class="showcase">
        <header>Groove Music</header>
        <div class="toggle"></div>
        <div class="Menu">
            <ul>
                <li>Search <i class="fa fa-search"></i></li>
                <li><i class="fa fa-music"> My music</i></li>
                <li><i class="fa fa-clock"> Recent plays</i></li>
                <li><i class="fa fa-chart-simple"> Now playing</i></li>
            </ul>
        </div>
        <div>
            <i class="fa fa-clipboard-list"> Playlists</i><i class="fa fa-plus"></i>
        </div>
        <div>
            <i class="fa fa-circle-exclamation">Can't sign in</i><i class="fa fa-gear"></i>
        </div>
    </section>

    <section>
        <table>
            <td>Y2mate</td>
        </table>
    </section>
    <section id="downside">
        <div>
            <div>
                <img src="" alt="">
            </div>
            <div>
                <h3>y2mate.com - Rich The kid & youngBoy Never Broke</h3>
                <h3>Unknown Artist</h4>
            </div>
        </div>
        <div class="music-icon">
            <div class="music-center">
                <i class="fa-sharp fa-solid fa-shuffle"></i>
                <i class="fa fa-backward-step"></i>

                <i class="fa fa-circle-play"></i>
                <i class="fa fa-step-forward "></i>
                <i class="fa-sharp fa-solid fa-arrow-rotate-right "></i>
            </div>

            <input type="range" id="musicTimer">

        </div>
        <div class="volume">
            <div>

                <i class="fa fa-volume-high"></i>
            </div>

            <input type="range">
        </div>
    </section>
</body>

</html>
